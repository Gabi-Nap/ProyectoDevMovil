<ion-content [fullscreen]="true" class="fondo-juegos">
  <!-- 🔍 Barra de búsqueda -->
  <div class="barra-busqueda">
    <ion-searchbar
      [(ngModel)]="termino"
      placeholder="Buscar juegos..."
      class="edit-searchbar"
      (ionInput)="buscarJuego()">
    </ion-searchbar>

    <!-- Lista desplegable de resultados -->
    <ion-list *ngIf="termino && juegos.length > 0" class="lista-busqueda">
      <ion-item button [routerLink]="['/apps/juego', juego.id]" *ngFor="let juego of juegos" lines="none">
        <ion-thumbnail slot="start">
          <img [src]="juego.background_image" alt="{{ juego.name }}" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ juego.name }}</h2>
          <p>Lanzamiento: {{ juego.released }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- 🎮 Lista de juegos exitosos -->
  <div class="titulo-seccion">
    <h1>🎯 Lista de juegos exitosos</h1>
  </div>

  <ion-grid *ngIf="listaJuegosExitosos.length > 0; else cargando">
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let juego of listaJuegosExitosos" [routerLink]="['/apps/juego', juego.id]">
        <ion-card class="card-juego">
          <div class="img-container">
            <img [src]="juego.background_image" alt="{{ juego.name }}" />
          </div>
          <ion-card-header>
            <ion-card-title>{{ juego.name }}</ion-card-title>
            <ion-card-subtitle>Metacritic: {{ juego.metacritic || 'Sin datos' }}</ion-card-subtitle>
            <ion-card-subtitle>Fecha: {{ juego.released }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- 🔄 Cargando -->
  <ng-template #cargando>
    <div class="cargando">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando juegos...</p>
    </div>
  </ng-template>
</ion-content>
