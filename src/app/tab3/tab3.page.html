<ion-content fullscreen="true">

  <!-- Card de información del usuario -->
  <div class="perfil">
    <!--<ion-card-header >
      <ion-card-title >Usuario</ion-card-title>
      <ion-card-subtitle *ngFor="let usuario of datos">{{usuario.uid}}</ion-card-subtitle>
    </ion-card-header>-->

    <div class="avatar">
      <ion-avatar class="profile-avatar">
        <img class="imagenPerfil" src="'../../assets/icon/avatar.png'" />
      </ion-avatar>
    </div>
    <div class="info-usuario">

      <h2>Nombre</h2>
      <ion-item *ngFor="let usuario of datos">
        <ion-label>
          <h2>Nombre</h2>
          <p> {{usuario.email}} </p>
        </ion-label>
      </ion-item>

      <ion-item *ngFor="let usuario of datos">
        <ion-label>
          <h2>Nacionalidad</h2>
          <p> {{usuario.uid}} </p>
        </ion-label>
      </ion-item>
    </div>
  </div>

  <div class="contenedor">
    <div class="card">
      <div class="card-titulo">
        <h3>Datos del Perfil</h3>
        <button class="boton">
          <ion-icon name="create-outline"></ion-icon>
          Editar
        </button>
      </div>

      <div class="item">
        <div>
          <span>Nombre</span>
          <p>Jose</p>
        </div>
      </div>

      <div class="item">
        <div>
          <span>Email</span>
          <p>Jose@gmail.com</p>
        </div>
      </div>

      <div class="item">
        <div>
          <span>Ubicación</span>
          <p>Argentina</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-titulo">
        <h3>Mis Favoritos</h3>
        <span>3</span>
      </div>

      <ion-list class="favoritos-list">
        <!-- repetir otros items -->
        <ion-item class="item">
          <ion-thumbnail slot="start">
            <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>
            <h4 class="item-title">Juego1</h4>
            <p class="item-subtitle">descripcion</p>
          </ion-label>
          <ion-icon class="fav-icon" name="heart-outline" class="boton"></ion-icon>
        </ion-item>

      </ion-list>
    </div>
  </div>
  <!-- Botón para cerrar sesión -->
  <!--<ion-button (click)="cerrarSesion()" class="boton" color="danger">
    Cerrar sesión
  </ion-button>
  <ion-button (click)="apretarEstado()" class="boton" color="danger">
    ver consola
  </ion-button>
  <ion-button (click)="irAFavoritos()" class="boton" color="danger">
    ir a favoritos
  </ion-button>-->

</ion-content>
