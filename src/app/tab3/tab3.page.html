<ion-content fullscreen="true">
  <div class="perfil">
    <!--<ion-card-header>
      <ion-card-subtitle>{{ datos.uid }}</ion-card-subtitle> Id del usuario mostrado en la parte superior
    </ion-card-header>-->
    <button class="logout" (click)="cerrarSesion()">Cerrar Sesion</button>
    <ion-avatar class="profile-avatar">
      <img [src]="fotoPerfil" alt="Foto de perfil" class="avatar" />
      <ion-icon name="camera" (click)="fileInput.click()">
        <input type="file" accept="image/*" #fileInput hidden (change)="subirFotoPerfil($event)" />
      </ion-icon>
    </ion-avatar>
  </div>
  <div class="contenedor">
    <div class="card">
      <div class="card-titulo">
        <h3>Datos del perfil</h3>
        <button class="boton">
          <ion-icon name="create-outline"></ion-icon>
          Editar
        </button>
      </div>
      <div class="item">
        <div>
          <span>Nombre</span>
          <p>{{ datos.nombre }}</p>
        </div>
      </div>
      <div class="item">
        <div>
          <span>Email</span>
          <p>{{ datos.email }}</p>
        </div>
      </div>
      <div class="item">
        <div>
          <span>Sexo</span>
          <p>{{ datos.sexo }}</p>
        </div>
      </div>
      <div class="item">
        <div>
          <span>Uid</span>
          <p>{{ datos.uid }}</p>
        </div>
      </div>
    </div>
    <div class="card favoritos" (click)="irAFavoritos()">
      <div class="card-titulo">
        <ion-icon name="star-outline"></ion-icon><h3>Mis Favoritos</h3><ion-icon name="star-outline"></ion-icon>
      </div>
    </div>
  </div>

  <!--<ion-button expand="block" color="primary" (click)="irAFavoritos()">
    Ir a favoritos
  </ion-button>-->
</ion-content>
