<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding clase">

  <!-- Card de informaci贸n del usuario -->
  <ion-card class="contenedor">
    <ion-card-header >
      <ion-card-title >Usuario</ion-card-title>
      <ion-card-subtitle *ngFor="let usuario of datos">{{usuario.uid}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content  class="profile-card-content">
      <ion-avatar class="profile-avatar">
        <img class="imagenPerfil" src="'../../assets/icon/avatar.png'"/>
      </ion-avatar>

      <ion-item *ngFor="let usuario of datos">
        <ion-label>
          <h2>Nombre</h2>
          <p> {{usuario.email}} </p>
        </ion-label>
      </ion-item>

      <ion-item *ngFor="let usuario of datos"> 
        <ion-label>
          <h2>Nacionalidad</h2>
          <p> {{usuario.uid}} </p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Bot贸n para cerrar sesi贸n -->
  <ion-button (click)="cerrarSesion()" class="boton" color="danger" >
    Cerrar sesi贸n
  </ion-button>
  <ion-button (click)="apretarEstado()" class="boton" color="danger" >
    ver consola
  </ion-button>
  <ion-button (click)="irAFavoritos()" class="boton" color="danger" >
    ir a favoritos
  </ion-button>

</ion-content>
