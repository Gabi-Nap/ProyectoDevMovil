<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header flex justify-between items-center px-4">
      <ion-title>Perfil</ion-title>
      <ion-button (click)="cerrarSesion()" color="danger">CERRAR SESIÃ“N</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Usuario</ion-card-title>
      <ion-card-subtitle>{{ datos.uid }}</ion-card-subtitle><!-- Id del usuario mostrado en la parte superior -->
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <div class="avatar-container">
        <img [src]="fotoPerfil" alt="Foto de perfil" class="avatar" />
      </div>

      <input type="file" accept="image/*" #fileInput hidden (change)="subirFotoPerfil($event)" />

      <ion-button expand="block" color="medium" (click)="fileInput.click()">
        Cambiar foto de perfil
      </ion-button>

      <ion-button expand="block" color="primary" (click)="irAFavoritos()">
        Ir a favoritos
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>
      <h2>Email</h2>
      <p>{{ datos.email }}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>UID</h2>
      <p>{{ datos.uid }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2>Nombre</h2>
      <p>{{ datos.nombre }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2>Sexo</h2>
      <p>{{ datos.sexo }}</p>
    </ion-label>
  </ion-item>
</ion-content>
