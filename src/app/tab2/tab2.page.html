<ion-content [fullscreen]="true">
  <!-- Barra de búsqueda -->
  <div class="barra-busqueda">
    <ion-searchbar placeholder="Buscar juegos..." class="edit-searchbar"></ion-searchbar>
  </div>
  
  <!-- Busquedas recientes -->
  <div class="busqueda-reciente">
    <h2>Búsquedas Recientes</h2>
    <div class="busqueda-chips">
      <ion-chip>
        <ion-label>Call of Duty</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip>
        <ion-label>FIFA 23</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip>
        <ion-label>Minecraft</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
    </div>
  </div>


  <!-- Juegos sugeridos -->
  <div class="sugerencia">
    <h2>Juegos Sugeridos</h2>
    
    <ion-list lines="none">
      <ion-item class="sugerencia-juego">
        <ion-avatar slot="start">
          <img src="https://imgs.search.brave.com/VIR1TtPzvtHIAndkdudJy-qzGPBna_TFEPnuDSQGvjs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA2LzMxLzIwLzM1/LzM2MF9GXzYzMTIw/MzUxNF9TUVpDNFF4/aTVVbnVvR1hLWTNW/aEZBVFRnWXJSYXd2/SC5qcGc" alt="GTA V">
        </ion-avatar>
        <ion-label>
          <h3>Grand Theft Auto V</h3>
          <p>Acción - Aventura</p>
        </ion-label>
        <ion-badge color="primary" slot="end">4.5</ion-badge>
      </ion-item>

      <ion-item class="sugerencia-juego">
        <ion-avatar slot="start">
          <img src="https://imgs.search.brave.com/VIR1TtPzvtHIAndkdudJy-qzGPBna_TFEPnuDSQGvjs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA2LzMxLzIwLzM1/LzM2MF9GXzYzMTIw/MzUxNF9TUVpDNFF4/aTVVbnVvR1hLWTNW/aEZBVFRnWXJSYXd2/SC5qcGc" alt="Monster Hunter">
        </ion-avatar>
        <ion-label>
          <h3>Monster Hunter: World</h3>
          <p>RPG - Acción</p>
        </ion-label>
        <ion-badge color="primary" slot="end">4.3</ion-badge>
      </ion-item>

      <ion-item class="sugerencia-juego">
        <ion-avatar slot="start">
          <img src="https://imgs.search.brave.com/VIR1TtPzvtHIAndkdudJy-qzGPBna_TFEPnuDSQGvjs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA2LzMxLzIwLzM1/LzM2MF9GXzYzMTIw/MzUxNF9TUVpDNFF4/aTVVbnVvR1hLWTNW/aEZBVFRnWXJSYXd2/SC5qcGc" alt="Assassin's Creed">
        </ion-avatar>
        <ion-label>
          <h3>Assassin's Creed Valhalla</h3>

  </div>

</ion-content>
