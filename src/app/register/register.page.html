<ion-content [fullscreen]="true">
  <div class="contenedor">
    <form class="formulario">
      <h1>Registro</h1>
      <div class="subtitle">
        <ion-icon name="person-outline" class="iconos"></ion-icon>
        <p>Nombre de usuario:</p>
      </div>
      <ion-item class="items">
        <ion-input [(ngModel)]="nombre" name="nombre" type="nickname" required></ion-input>
      </ion-item>

      <div class="subtitle">
        <ion-icon name="mail-outline" class="iconos"></ion-icon>
        <p>Email:</p>
      </div>
      <ion-item class="items">
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>

      <div class="subtitle">
        <ion-icon name="lock-closed-outline" class="iconos"></ion-icon>
        <p>Contraseña:</p>
      </div>
      <ion-item class="items">
        <ion-input [(ngModel)]="password" name="password" type="password" required
          placeholder="Más de 8 carácteres"></ion-input>
      </ion-item>

      <div class="subtitle">
        <ion-icon name="accessibility-outline" class="iconos"></ion-icon>
        <p>Genero:</p>
      </div>

      <ion-item class="items">
        <div class="select-genero">
          <select class="genero" [(ngModel)]="sexo" required>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
          </select>
          <ion-icon name="chevron-down" class="flecha-icon"></ion-icon>
        </div>
      </ion-item>

      <ion-button expand="block" type="submit" class="login">Registrarse</ion-button>

    </form>
  </div>
</ion-content>


<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Sexo</ion-label>
    <ion-input [(ngModel)]="sexo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="block" color="secondary" (click)="register()">Registro</ion-button>

</ion-content>
