
<ion-content class="fondo-favoritos" [fullscreen]="true">

  <!-- Si no hay favoritos -->
  <div *ngIf="listaFavoritos.length === 0" class="sin-favoritos">
    <ion-icon name="heart-dislike-outline"></ion-icon>
    <h2>No tienes juegos favoritos</h2>
    <p>¡Explora y añade tus juegos favoritos!</p>
  </div>

  <!-- Lista de favoritos -->
  <div *ngIf="listaFavoritos.length > 0" class="contenedor-favoritos">
    <h2 class="titulo">Tus Juegos Favoritos</h2>
    <p class="subtitulo">{{ listaFavoritos.length }} juego(s) guardado(s)</p>

    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="6" size-lg="4" *ngFor="let juego of listaFavoritos">
          <ion-card class="favorito-card">
            <!-- Imagen del juego -->
            <div class="contenido_sup">
              <img [src]="juego.background_image" [alt]="juego.nombre" class="imagen-juego" [routerLink]="['/tabs/tab4', juego.id]">
            </div>

            <!-- Contenido de la tarjeta -->
            <ion-card-header>
              <ion-card-title class="nombre-juego">{{ juego.nombre }}</ion-card-title>

              <!-- Información adicional -->
              <div class="info-juego" *ngIf="juego.rating || juego.released">
                <ion-text color="light" *ngIf="juego.released">
                <p class="fecha-lanzamiento">Lanzamiento: {{ juego.released ?? 'Fecha no disponible' }}</p>
                </ion-text>
                <ion-badge color="warning" *ngIf="juego.rating">
                  <ion-icon name="star" slot="start"></ion-icon>
                  {{ juego.rating }}/5
                </ion-badge>
              </div>
            </ion-card-header>

            <!-- Botón eliminar -->
            <ion-card-content>
              <ion-button expand="block" color="danger" fill="outline" (click)="eliminarFavorito(juego.id)"
                class="boton-eliminar">
                <ion-icon name="trash-outline" slot="start"></ion-icon>
                Eliminar
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
